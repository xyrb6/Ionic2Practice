<ion-header>
  <ion-toolbar color="header-color">
    <ion-buttons start>
      <button ion-button icon-only color="royal">
        <ion-note>注册</ion-note>
      </button>
    </ion-buttons>

    <ion-searchbar
      placeholder="请输入基金代码/名称"
      [(ngModel)]="myInput"
      [showCancelButton]="shouldShowCancel"
      (ionInput)="onInput($event)"
      (ionCancel)="onCancel($event)"></ion-searchbar>
    <ion-buttons end>
      <button ion-button icon-only color="royal">
        <ion-icon name="contact-us"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="content-color">
  <div class="full-width-img">
    <img src="../../assets/icon/tab1-pic1.png">
  </div>

  <p></p>

  <div class="div-color first-child-div">
    <div class="row">
      <div class="col">
        <img src="../../assets/icon/tab1-1.png">
        <br>
        <span>焦点基金</span>
      </div>
      <div class="col">
        <img src="../../assets/icon/tab1-2.png">
        <br>
        <span>新人专享</span>
      </div>
      <div class="col">
        <img src="../../assets/icon/tab1-3.png">
        <br>
        <span>投资温度计</span>
      </div>
      <div class="col">
        <img src="../../assets/icon/tab1-4.png">

        <span>自选基金</span>

    </div>
    <br>
    <div class="full-width-img">
      <img  src="../../assets/icon/tab1-tem.png">
    </div>
  </div>

  <p></p>

  <div class="div-color second-child-div">
    <div class="row title-div">
      <div class="col left-div" col-3>

          <img src="../../assets/icon/tab1-light1.png">轻松起投

      </div>
    </div>

    <div>
      <div class="row flex_bottom">

          <ion-label style="width: 100%; font-size: large; color: #ff6401;">3.7660%</ion-label>

            7日年化

        </div>

      </div>

  </div>

  <p></p>

  <div class="div-color">
    <div class="row title-div">
        <div class="col left-div">
          热点产品
        </div>

          <ion-note>全部</ion-note>
          <ion-icon name="arrow-forward"></ion-icon>
      </div>
    </div>

    <br>
    <div class="row" style="border-color: gainsboro; border-top-style: solid;border-top-width: thin;border-bottom-style: solid;border-bottom-width: 1px; ">
      <div class="col" col-3 style="width: 100%; height: auto;">
        <div style="width: 100%; height: 85px; border-radius:50%; border-style: solid;border-width: thin; border-color: #ff6401;text-align: center; vertical-align: middle;">人气</div>
      </div>
      <div class="col" col-9>
        <div class="row">
          <div class="col">核心成长</div>
